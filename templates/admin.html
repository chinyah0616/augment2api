<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Augment2Api-面板</title>
    <link rel="icon" href="../static/augment.svg" type="image/svg+xml">
    <link rel="alternate icon" href="../static/augment.svg" type="image/x-icon">
    <style>
        :root {
            --primary-color: #4a6cf7;
            --primary-hover: #3a5ce4;
            --bg-color: #f5f7fa;
            --card-bg: #ffffff;
            --text-color: #333333;
            --text-secondary: #6c757d;
            --border-color: #e9ecef;
            --header-bg: #ffffff;
            --header-color: #333333;
            --sidebar-bg: #ffffff;
            --sidebar-color: #333333;
            --sidebar-hover: #f0f4ff;
            --sidebar-active: #e6edff;
            --footer-bg: #ffffff;
            --footer-color: #6c757d;
            --success-color: #28a745;
            --error-color: #dc3545;
            --warning-color: #ffc107;
            --radius: 8px;
            --shadow: 0 2px 10px rgba(0, 0, 0, 0.05);
            --transition: all 0.3s ease;
        }

        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        body {
            display: flex;
            flex-direction: column;
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
        }

        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            width: 100%;
            max-width: 100%;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: var(--header-bg);
            color: var(--header-color);
            padding: 8px 20px;
            box-shadow: var(--shadow);
            z-index: 10;
            border-bottom: 1px solid var(--border-color);
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            height: 40px; /* 固定高度 */
        }

        .header-content h1 {
            font-size: 18px;
            margin: 0;
            font-weight: 600;
        }

        .logout-btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: var(--radius);
            padding: 6px 12px;
            cursor: pointer;
            font-size: 14px;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .logout-btn:hover {
            background-color: var(--primary-hover);
        }

        .dashboard {
            display: flex;
            flex: 1;
            height: calc(100vh - 100px);
            overflow: hidden;
            margin: 0;
            padding: 15px;
            gap: 15px;
        }

        .sidebar {
            width: 220px;
            height: 100%;
            background-color: var(--sidebar-bg);
            color: var(--sidebar-color);
            transition: width 0.3s ease;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .sidebar.collapsed {
            width: 100px;
        }

        .sidebar.collapsed .sidebar-header h3 {
            display: none;
        }

        .sidebar-header {
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border-color);
        }

        .sidebar-header h3 {
            margin: 0;
            color: var(--text-color);
            font-size: 16px;
            font-weight: 600;
            white-space: nowrap;
        }

        .toggle-btn {
            background: transparent;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            font-size: 16px;
            padding: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.3s;
        }

        .sidebar.collapsed .toggle-btn {
            transform: rotate(180deg);
        }

        .sidebar-menu {
            display: flex;
            flex-direction: column;
            padding: 10px 0;
            flex: 1;
        }

        .menu-item {
            padding: 10px 15px;
            display: flex;
            align-items: center;
            cursor: pointer;
            transition: var(--transition);
            white-space: nowrap;
            border-radius: 4px;
            margin: 2px 8px;
        }

        .menu-item:hover {
            background-color: var(--sidebar-hover);
            color: var(--primary-color);
        }

        .menu-item.active {
            background-color: var(--sidebar-active);
            color: var(--primary-color);
            font-weight: 500;
        }

        .menu-item i {
            font-size: 18px;
            margin-right: 12px;
        }

        .sidebar.collapsed .menu-item {
            padding: 10px 8px;
            justify-content: center;
        }

        .sidebar.collapsed .menu-text {
            display: none;
        }

        .sidebar.collapsed .menu-item i {
            margin-right: 0;
            font-size: 20px;
        }

        .sidebar.collapsed .sidebar-header {
            justify-content: center;
            padding: 15px 5px;
        }

        /* 主内容区样式优化 */
        .main-content {
            flex: 1;
            height: 100%;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            background-color: var(--card-bg);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
        }

        .content-panel {
            padding: 20px;
            display: none;
            flex: 1;
            overflow: hidden;
            height: 100%;
            flex-direction: column;
        }

        .content-panel.active {
            display: flex;
            flex-direction: column;
        }

        /* 添加token列表容器样式，使其可滚动 */
        .token-list-container {
            flex: 1;
            overflow-y: auto;
            margin-bottom: 15px;
        }

        /* 面板标题样式优化 */
        .panel-title {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 12px;
            border-bottom: 1px solid var(--border-color);
        }

        .panel-title h2 {
            margin: 0 0 0 10px;
            font-size: 18px;
            font-weight: 600;
            color: var(--text-color);
        }

        .panel-title i {
            font-size: 20px;
            color: var(--primary-color);
        }

        .panel-actions {
            margin-left: auto;
            display: flex;
            gap: 10px;
        }

        /* 按钮样式统一 */
        button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: var(--radius);
            padding: 8px 12px;
            cursor: pointer;
            font-size: 14px;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 5px;
        }

        button:hover {
            background-color: var(--primary-hover);
        }

        button.secondary {
            background-color: transparent;
            color: var(--text-color);
            border: 1px solid var(--border-color);
        }

        button.secondary:hover {
            background-color: #f8f9fa;
        }

        button.secondary i {
            color: var(--text-color);
        }

        /* Token列表样式优化 */
        .token-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 15px;
        }

        .token-item {
            border: 1px solid var(--border-color);
            border-radius: var(--radius);
            overflow: hidden;
            transition: var(--transition);
            margin-bottom: 10px;
        }

        .token-item:hover {
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }

        .token-header {
            display: flex;
            align-items: center;
            padding: 12px 15px;
            background-color: #f8f9fa;
            cursor: pointer;
        }

        .token-number {
            width: 30px;
            font-weight: 500;
            color: var(--text-secondary);
        }

        .token-summary {
            flex: 1;
            font-family: monospace;
            color: var(--text-color);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            font-size: 13px;
        }

        .token-usage-count {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 28px;
            height: 28px;
            background-color: var(--primary-color);
            color: white;
            border-radius: 50%;
            font-size: 12px;
            font-weight: 500;
            margin-left: 10px;
        }

        /* 根据使用次数变化颜色 */
        .token-usage-count.low {
            background-color: #28a745; /* 绿色 - 使用次数少 */
        }
        
        .token-usage-count.medium {
            background-color: #ffc107; /* 黄色 - 使用次数中等 */
        }
        
        .token-usage-count.high {
            background-color: #dc3545; /* 红色 - 使用次数多 */
        }

        .token-toggle {
            margin-left: 10px;
            transition: transform 0.3s;
        }

        .token-toggle.open i {
            transform: rotate(180deg);
        }

        .token-details {
            padding: 0;
            max-height: 0;
            overflow: hidden;
            transition: all 0.3s ease;
            background-color: #ffffff;
        }

        .token-details.open {
            padding: 15px;
            max-height: 200px;
            border-top: 1px solid var(--border-color);
            overflow-y: auto;
        }

        .token-label {
            font-weight: 500;
            margin-bottom: 5px;
            color: var(--text-secondary);
            font-size: 13px;
        }

        .token-display {
            padding: 8px 10px;
            background-color: #f8f9fa;
            border-radius: 4px;
            font-family: monospace;
            margin-bottom: 10px;
            word-break: break-all;
            font-size: 13px;
            overflow-x: auto;
        }

        .token-actions {
            display: flex;
            justify-content: flex-end;
            margin-top: 10px;
        }

        .delete-token {
            background-color: var(--error-color);
        }

        .delete-token:hover {
            background-color: #c82333;
        }

        /* 分页控件样式优化 */
        .pagination-container {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 15px 0;
            border-top: 1px solid var(--border-color);
        }

        .pagination-btn {
            background-color: transparent;
            border: 1px solid var(--border-color);
            color: var(--text-color);
            border-radius: var(--radius);
            padding: 6px 10px;
            margin: 0 5px;
            cursor: pointer;
            transition: var(--transition);
        }

        .pagination-btn:hover:not([disabled]) {
            background-color: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }

        .pagination-btn[disabled] {
            opacity: 0.5;
            cursor: not-allowed;
        }

        #page-info {
            margin: 0 15px;
            font-size: 14px;
            color: var(--text-secondary);
        }

        .page-size-select {
            margin-left: 15px;
            padding: 6px 8px;
            border-radius: var(--radius);
            border: 1px solid var(--border-color);
            background-color: white;
            color: var(--text-color);
            font-size: 14px;
            cursor: pointer;
        }

        /* 页脚样式优化 */
        footer {
            text-align: center;
            padding: 10px 0;
            background-color: var(--footer-bg);
            color: var(--footer-color);
            font-size: 13px;
            border-top: 1px solid var(--border-color);
        }

        footer a {
            color: var(--primary-color);
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        /* 响应式设计优化 */
        @media (max-width: 768px) {
            .dashboard {
                flex-direction: column;
                height: auto;
                padding: 10px;
            }
            
            .sidebar {
                width: 100% !important;
                margin-bottom: 15px;
                max-height: 200px;
            }
            
            .main-content {
                height: calc(100vh - 300px);
            }
            
            .content-panel {
                padding: 15px;
            }
            
            .sidebar.collapsed .menu-text {
                display: inline;
            }
            
            .toggle-btn {
                display: none;
            }
        }

        @media (max-width: 1200px) {
            .token-display {
                max-width: 100%;
                white-space: nowrap;
            }
        }

        @media (min-width: 1201px) {
            .token-display {
                white-space: normal;
            }
        }

        .token-details.open .token-display {
            white-space: normal;
            word-break: break-all;
        }

        /* 添加Token面板样式优化 */
        .auth-steps {
            display: flex;
            flex-direction: column;
            gap: 25px;
        }

        .step {
            background-color: #f8f9fa;
            border-radius: var(--radius);
            padding: 20px;
            border: 1px solid var(--border-color);
        }

        .step h3 {
            display: flex;
            align-items: center;
            margin-top: 0;
            margin-bottom: 15px;
            font-size: 16px;
            font-weight: 600;
        }

        .step-number {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 24px;
            height: 24px;
            background-color: var(--primary-color);
            color: white;
            border-radius: 50%;
            margin-right: 10px;
            font-size: 14px;
        }

        .step p {
            margin-bottom: 15px;
            color: var(--text-secondary);
        }

        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid var(--border-color);
            border-radius: var(--radius);
            font-family: monospace;
            min-height: 100px;
            margin-bottom: 10px;
            resize: vertical;
        }

        .error {
            color: var(--error-color);
            margin: 10px 0;
            display: none;
        }

        .success {
            color: var(--success-color);
            margin: 10px 0;
            display: none;
        }

        button:not(.secondary):not(.pagination-btn):not(.toggle-btn) i {
            color: white;
        }

        /* 刷新按钮加载动画 */
        .refresh-btn, #check-all-tokens {
            position: relative;
        }
        
        .refresh-btn i, #check-all-tokens i {
            transition: transform 0.3s ease;
        }
        
        .refresh-btn.loading i, #check-all-tokens.loading i {
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* 禁用状态 */
        .refresh-btn.loading, #check-all-tokens.loading {
            pointer-events: none;
            opacity: 0.7;
        }

        /* 检测结果样式 */
        .check-result {
            color: var(--success-color);
            background-color: rgba(40, 167, 69, 0.1);
            border: 1px solid var(--success-color);
            border-radius: var(--radius);
            padding: 10px 15px;
            margin: 10px 0;
            display: none;
        }

        .doc-link {
            color: #4a6cf7;
            margin-left: 15px;
            text-decoration: none;
            font-size: 14px;
            transition: var(--transition);
        }
        
        .doc-link:hover {
            text-decoration: underline;
        }
    </style>
    <!-- 添加图标 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <h1>Augment面板｜v1.0.0</h1>
                <a href="https://2api-docs.pages.dev/page/augment2api/func-intro" class="doc-link" target="_blank">点我访问文档</a>
                <button id="logout-btn" class="logout-btn">
                    <i class="bi bi-box-arrow-right"></i> 登出
                </button>
            </div>
        </header>

        <div class="dashboard">
            <!-- 左侧导航栏 -->
            <div class="sidebar" id="sidebar">
                <div class="sidebar-header">
                    <h3>功能导航</h3>
                    <button id="toggle-sidebar" class="toggle-btn">
                        <i class="bi bi-chevron-left"></i>
                    </button>
                </div>
                <div class="sidebar-menu">
                    <div class="menu-item active" data-target="token-list-panel">
                        <i class="bi bi-list-ul"></i>
                        <span class="menu-text">Token列表</span>
                    </div>
                    <div class="menu-item" data-target="token-add-panel">

            <!-- 右侧主内容区 -->
            <div class="main-content" id="main-content">
                <!-- Token列表面板 -->
                <div class="content-panel active" id="token-list-panel">
                    <div class="panel-title">
                        <i class="bi bi-key-fill"></i>
                        <h2>Token列表</h2>
                        <div class="panel-actions">
                            <button id="refresh-token" class="refresh-btn">
                                <i class="bi bi-arrow-clockwise"></i> 刷新列表
                            </button>

                        </div>

                    <!-- 添加可滚动容器 -->
                    <div class="token-list-container">

                    </div>
                    
                    <!-- 分页控件 -->
                    <div class="pagination-container" id="pagination-container">
                        <button class="pagination-btn" id="prev-page" disabled><i class="bi bi-chevron-left"></i></button>

                        <select id="page-size" class="page-size-select">

                            <option value="20">20条/页</option>
                            <option value="50">50条/页</option>
                        </select>
                    </div>
                </div>

                <!-- 添加Token面板 -->
                <div class="content-panel" id="token-add-panel">
                    <div class="panel-title">
                        <i class="bi bi-shield-lock-fill"></i>
                        <h2>授权获取Token</h2>
                    </div>

                    <div class="auth-steps">
                        <div class="step">
                            <h3><span class="step-number">1</span> 获取授权地址</h3>
                            <p>点击下方按钮获取授权地址，然后在浏览器中打开该地址进行授权。</p>
                            <button id="get-auth-url"><i class="bi bi-link-45deg" class="btn-icon"></i> <span class="btn-text">获取授权地址</span></button>
                            <div id="auth-url" class="token-display" style="display: none;"></div>
                        </div>

                        <div class="step">
                            <h3><span class="step-number">2</span> 提交授权响应</h3>
                            <p>完成授权后，将获得的授权响应粘贴到下面的文本框中：</p>
                            <textarea id="auth-response" placeholder='{"code":"_000baec407c57c4bf9xxxxxxxxxxxxxx","state":"0uXxxxxxxxx","tenant_url":"https://dxx.api.augmentcode.com/"}'></textarea>
                            <div id="validation-message" class="error"></div>
                            <button id="submit-auth"><i class="bi bi-check2-circle" class="btn-text"></i> <span class="btn-text">获取Token</span></button>
                            <div id="submit-result" class="success"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- 添加页脚 -->
        <footer>
            Designed by <a href="https://linux.do/u/bifang/summary" target="_blank">彼方</a>
        </footer>

    <script>
        // 检查会话是否有效
        function checkSession() {
            // 从Cookie中获取token
            const cookies = document.cookie.split(';');
            let token = null;
            
            for (let i = 0; i < cookies.length; i++) {
                const cookie = cookies[i].trim();
                if (cookie.startsWith('auth_token=')) {
                    token = cookie.substring('auth_token='.length);
                    break;
                }
            }
            
            if (!token) {
                window.location.href = '/login';
                return false;
            }
            
            // 将token添加到所有API请求中
            return token;
        }

        // 页面加载时检查会话
        const authToken = checkSession();
        if (!authToken) {
            // 如果没有有效会话，不继续执行后续代码
            throw new Error('No valid session');
        }

        // 为所有fetch请求添加认证头
        const originalFetch = window.fetch;
        window.fetch = function(url, options = {}) {
            // 创建新的options对象，避免修改原始对象
            const newOptions = { ...options };
            
            // 确保headers对象存在
            newOptions.headers = newOptions.headers || {};
            
            // 如果是对象形式，转换为Headers对象
            if (!(newOptions.headers instanceof Headers)) {
                const headers = new Headers(newOptions.headers);
                headers.append('X-Auth-Token', authToken);
                newOptions.headers = headers;
            } else {
                newOptions.headers.append('X-Auth-Token', authToken);
            }
            
            return originalFetch(url, newOptions);
        };

        document.addEventListener('DOMContentLoaded', function() {
            // 侧边栏切换
            const sidebar = document.getElementById('sidebar');
            const toggleBtn = document.getElementById('toggle-sidebar');
            const menuItems = document.querySelectorAll('.menu-item');
            const contentPanels = document.querySelectorAll('.content-panel');
            
            // 分页变量
            let currentPage = 1;
            let pageSize = 10;
            let allTokens = [];
            
            // 侧边栏折叠/展开
            toggleBtn.addEventListener('click', function() {
                sidebar.classList.toggle('collapsed');
            });
            
            // 菜单项切换
            menuItems.forEach(item => {
                item.addEventListener('click', function() {
                    // 移除所有菜单项的active类
                    menuItems.forEach(i => i.classList.remove('active'));
                    // 为当前点击的菜单项添加active类
                    this.classList.add('active');
                    
                    // 获取目标面板ID
                    const targetId = this.getAttribute('data-target');
                    
                    // 隐藏所有内容面板
                    contentPanels.forEach(panel => {
                        panel.classList.remove('active');
                    });
                    
                    // 显示目标面板
                    document.getElementById(targetId).classList.add('active');
                });
            });
            
            // 分页功能
            const prevPageBtn = document.getElementById('prev-page');
            const nextPageBtn = document.getElementById('next-page');
            const currentPageSpan = document.getElementById('current-page');
            const totalPagesSpan = document.getElementById('total-pages');
            const pageSizeSelect = document.getElementById('page-size');
            
            // 页面大小变化
            pageSizeSelect.addEventListener('change', function() {
                pageSize = parseInt(this.value);
                currentPage = 1;
                fetchCurrentToken();
            });
            
            // 上一页
            prevPageBtn.addEventListener('click', function() {
                if (currentPage > 1) {
                    currentPage--;
                    fetchCurrentToken();
                }
            });
            
            // 下一页
            nextPageBtn.addEventListener('click', function() {
                currentPage++;
                fetchCurrentToken();
            });
            
            // 修改获取当前Token列表函数，使用后端分页
            function fetchCurrentToken() {
                // 显示加载动画
                const refreshBtn = document.getElementById('refresh-token');
                refreshBtn.classList.add('loading');
                
                // 构建带有分页参数的URL
                const url = `/api/tokens?page=${currentPage}&page_size=${pageSize}`;
                
                fetch(url)
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'success') {
                        // 使用后端返回的token列表
                        allTokens = data.tokens || [];
                        
                        // 更新分页信息
                        const totalItems = data.total || 0;
                        const totalPages = data.total_pages || 1;
                        currentPage = data.page || 1;
                        
                        // 渲染token列表和分页控件
                        renderTokenList(totalItems, totalPages);
                    } else {
                        showError('获取Token列表失败: ' + (data.error || '未知错误'));
                    }
                })
                .catch(error => {
                    document.getElementById('token-list').innerHTML = 
                        '<div class="error" style="display:block;">请求失败: ' + error.message + '</div>';
                })
                .finally(() => {
                    // 无论成功还是失败，都移除加载动画
                    refreshBtn.classList.remove('loading');
                });
            }
            
            // 修改渲染token列表函数，使用后端返回的分页信息
            function renderTokenList(totalItems, totalPages) {
                const tokenListElement = document.getElementById('token-list');
                
                // 如果没有token
                if (totalItems === 0) {
                    tokenListElement.innerHTML = '<div class="no-tokens">暂无可用Token，请点击"添加Token"获取</div>';
                    
                    // 隐藏分页控件
                    document.getElementById('pagination-container').style.display = 'none';
                    return;
                }
                
                // 显示分页控件
                document.getElementById('pagination-container').style.display = 'flex';
                
                // 更新分页信息显示
                totalPagesSpan.textContent = totalPages;
                currentPageSpan.textContent = currentPage;
                
                // 更新分页按钮状态
                prevPageBtn.disabled = currentPage === 1;
                nextPageBtn.disabled = currentPage === totalPages;
                
                // 创建token列表容器
                tokenListElement.innerHTML = '<div class="token-list"></div>';
                const listContainer = tokenListElement.querySelector('.token-list');
                
                // 添加每个token项
                allTokens.forEach((tokenInfo, index) => {
                    // 计算在当前页中的索引
                    const displayIndex = index + 1 + (currentPage - 1) * pageSize;
                    
                    // 获取使用次数并设置样式类
                    const usageCount = tokenInfo.usage_count || 0;
                    let usageClass = '';
                    
                    if (usageCount < 10) {
                        usageClass = 'low';
                    } else if (usageCount < 50) {
                        usageClass = 'medium';
                    } else {
                        usageClass = 'high';
                    }
                    
                    // 显示完整token，不再截断
                    const tokenItem = document.createElement('div');
                    tokenItem.className = 'token-item';
                    tokenItem.innerHTML = `
                        <div class="token-header">
                            <div class="token-number">${displayIndex}</div>
                            <div class="token-summary">${tokenInfo.token}</div>
                            <div class="token-usage-count ${usageClass}">${usageCount}</div>
                            <div class="token-toggle"><i class="bi bi-chevron-down"></i></div>
                        </div>
                        <div class="token-details">
                            <div class="token-label">Token:</div>
                            <div class="token-display">${tokenInfo.token}</div>
                            <div class="token-label">租户URL:</div>
                            <div class="token-display">${tokenInfo.tenant_url}</div>
                            <div class="token-label">对话次数:</div>
                            <div class="token-display">${usageCount}</div>
                            <div class="token-actions">
                                <button class="delete-token" data-token="${tokenInfo.token}">
                                    <i class="bi bi-trash"></i> 删除
                                </button>
                            </div>
                        </div>
                    `;
                    
                    listContainer.appendChild(tokenItem);
                    
                    // 添加点击事件
                    const header = tokenItem.querySelector('.token-header');
                    const details = tokenItem.querySelector('.token-details');
                    const toggle = tokenItem.querySelector('.token-toggle');
                    
                    header.addEventListener('click', function() {
                        details.classList.toggle('open');
                        toggle.classList.toggle('open');
                    });
                });
            }
            
            // 初始加载
            fetchCurrentToken();
            
            // 刷新Token按钮事件
            document.getElementById('refresh-token').addEventListener('click', function() {
                fetchCurrentToken();
            });
            
            // 其他事件处理保持不变...

            // 添加登出处理逻辑
            document.getElementById('logout-btn').addEventListener('click', function() {
                if(confirm('确定要登出吗？')) {
                    fetch('/api/logout', {
                        method: 'POST',
                        headers: {
                            'X-Auth-Token': authToken
                        }
                    })
                    .then(response => response.json())
                    .then(data => {
                        if(data.status === 'success') {
                            // 清除Cookie
                            document.cookie = "auth_token=; path=/; expires=Thu, 01 Jan 1970 00:00:00 GMT";
                            // 重定向到登录页
                            window.location.href = '/login';
                        } else {
                            alert('登出失败: ' + (data.error || '未知错误'));
                        }
                    })
                    .catch(error => {
                        alert('登出请求失败: ' + error.message);
                    });
                }
            });

            // 批量检测token
            document.getElementById('check-all-tokens').addEventListener('click', function() {
                const button = this;
                button.classList.add('loading');
                
                fetch('/api/check-tokens')
                    .then(response => response.json())
                    .then(data => {
                        if(data.status === 'success') {
                            // 创建或获取检测结果显示元素
                            let checkResult = document.querySelector('.check-result');
                            if(!checkResult) {
                                checkResult = document.createElement('div');
                                checkResult.className = 'check-result';
                                document.querySelector('.panel-title').after(checkResult);
                            }
                            
                            // 显示检测结果
                            checkResult.textContent = `检测完成! 共检测 ${data.total} 个Token，更新 ${data.updated} 个Token租户地址，禁用 ${data.disabled} 个无效Token`;
                            checkResult.style.display = 'block';
                            
                            // 如果有更新或禁用，则刷新token列表
                            if(data.updated > 0 || data.disabled > 0) {
                                fetchCurrentToken();
                            }
                            
                            // 5秒后隐藏提示
                            setTimeout(() => {
                                checkResult.style.display = 'none';
                            }, 5000);
                        } else {
                            alert('检测失败: ' + (data.error || '未知错误'));
                        }
                    })
                    .catch(error => {
                        alert('请求失败: ' + error.message);
                    })
                    .finally(() => {
                        button.classList.remove('loading');
                    });
            });
        });
    </script>
